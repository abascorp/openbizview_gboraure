              </div>
				
				
            <p:commandButton value="#{msg.chgpwdButtonCL}" action="#{bvt002.updatea()}"

            <p:commandButton value="#{msg.chgpwdButtonL}"  process="@this"  icon="fa fa-refresh text-info" styleClass="botonera">
            <p:resetInput target="panel" /> 
            </p:commandButton>

		<br />

			</center>
		</h:form>
