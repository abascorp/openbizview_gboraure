<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- Estilos -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Bootstrap -->
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" />
	<link href="resources/css/login.css" rel="stylesheet" />
	<link href="resources/font-awesome-4.5.0/css/font-awesome.min.css"
		rel="stylesheet" />
	<link rel="shortcut icon" href="resources/img/favicon.ico" />
	<link href="http://fonts.googleapis.com/css?family=Ubuntu"
		rel="stylesheet" type="text/css" />
	<title>OPENBIZVIEW - LOGIN</title>
</h:head>
<h:body onload="inicio();">
	<f:loadBundle basename="org.openbizview.util.MessagesBundle_es_VEN"
		var="msg" />

	<!--<h:outputText value="#{msg.idioma}"/>&#160;
			           <h:selectOneMenu value="#{listBean.langSelected}">
		               <f:selectItems value="#{listBean.lang}"/>
		               </h:selectOneMenu><br/> -->
	<div class="container" style="padding-top: 85px">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">#{msg.chgpass1}</h3>
					</div>
					<center>
					<img src="resources/img/OpenLogo.png" class="img-responsive" alt="Cinque Terre" width="304" height="236"/> 					
					</center>
					<div class="panel-body">
						<h:form id="loginform">
							<fieldset>
								<div class="form-group">
									<p:inputText id="usuario" styleClass="form-control"
										style="height:50px; margin-bottom: 10px;" maxlength="100"
										required="true" value="#{bvt002.coduser}"
										requiredMessage="#{bd.getMessage('htmlvalidate')}" />
									<p:message for="usuario" />
									<p:watermark for="usuario" value="#{msg.logUsuario}:*" />
								</div>
								<p:ajaxStatus id="ajaxStatusPanel">
									<f:facet name="default">
										<p:commandButton value="#{msg.chgpass3}"
											styleClass="btn btn-lg btn-success btn-block"
											action="#{bvt002.reqChgpass}" update="loginform, growl" />
									</f:facet>
									<f:facet name="start">
										<center><i class="fa fa-cog fa-spin fa-4x"></i></center>
									</f:facet>
									<f:facet name="complete">
										<p:commandButton value="#{msg.chgpass3}"
											styleClass="btn btn-lg btn-success btn-block"
											action="#{bvt002.reqChgpass}" update="loginform" />
									</f:facet>
								</p:ajaxStatus>
							</fieldset>
							<!-- Mensaje -->
                            <p:messages globalOnly="true" id="growl" closable="true" showIcon="true"/>
							<br/><center><b><a href="login.xhtml" class="link" title="#{msg.login}">Regresar al login</a></b></center>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- JS -->
	<script src="resources/js/load.js" type="text/javascript"></script>
</h:body>
</html>
